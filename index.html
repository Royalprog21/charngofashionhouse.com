<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        /* INDEX PAGE RESPONSIVE */
    @media (max-width: 1100px){
        #hero-video{ height: 420px; }
        .video-wrap{width: 95%;}
        .banner img{ max-height: 380px; }
        footer{width: 98%;}
        .logo{ display: flex; position: relative;right: -120px; top: -200px;}
    }

    /* tablets / landscape phones */
    @media (max-width: 900px){
        header{ width: auto; position: relative; }
        .banner img{ max-height: 380px; }
        .logo{ position: relative; width: 175px; height: 175px; right: -120px; top: -200px;}
        #hero-video{ height: 320px; }
        .navBar li{ padding: 6px 8px; }
        footer { padding: 1rem; width: 98%; }
    }

    /* small phones */
    @media (max-width: 600px){
        .banner img{ max-height: 200px; border-radius: 6px; }
        .logo{ position: absolute; width: 100px; height: 100px; top: 780px; left: 100px;
            flex-direction: column;
            align-items: center;
            gap: 0;
        }
        .navBar ul{ gap: 6px; padding: 0 8px; display: flex; flex-wrap: wrap; flex-direction: column;}
        .navBar li{ flex: none; text-align: center; width: 100%; }
        #hero-video{ height: 220px; }
        footer { margin: 1rem 0; width: calc(100% -25px); height: 650px;}
        #backToTop { right: 0.6rem; bottom: 0.9rem; }
    }

    /* very small / narrow devices */
    @media (max-width: 420px){
        #hero-video{ height: 180px; }
        .banner img{ max-height: 160px;  scale: 1; width: 97%;}
        .logo{ position: relative;  margin: 8px auto 0; left: auto;  width: 120px; height: 120px; top: 60px;left: -20px;}
        .navBar ul{ padding: 0; }
        footer { padding: 0.75rem; font-size: 0.95rem; display: flex; flex-wrap:wrap; flex-direction: column;}
        footer li{font-size: 0.85em;}
    }
    @media (max-width: 264px) {
        .logo{position: relative;width: 60px; height: 60px; top: -0px;left: -10px;}
        .navBar ul{ font-size: 12px; }

    }

    /* ensure no horizontal scroll from wide children */
    *{ box-sizing: border-box; }
    </style>
</head>
